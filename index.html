<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      name="description"
      content="Frontend Mentor exercise | Blog preview card"
    />
    <meta
      name="keywords"
      content="Frontend Mentor, Blog preview card, JavaScript, React, Styled Components, Tailwind CSS"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Import local global styles -->
    <link
      rel="stylesheet"
      href="./styles.css"
    />

    <!-- Import Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main
      id="root"
      role="main"
    >
      React is loading...
    </main>

    <footer
      class="attribution"
      role="contentinfo"
    >
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noopener noreferrer"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://florianfrosch.de"
        target="_blank"
        rel="noopener noreferrer"
        >Florian Frosch</a
      >.
    </footer>

    <!-- Import React, ReactDOM and Babel -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/@babel/standalone/babel.min.js"
    ></script>

    <!-- React-is: necessary for styled components v5 from CDN -->
    <script
      crossorigin
      src="https://unpkg.com/react-is@18.3.1/umd/react-is.production.min.js"
    ></script>

    <!-- Import Styled Components v5: needs react-is -->
    <script
      crossorigin
      src="https://unpkg.com/styled-components/dist/styled-components.min.js"
    ></script>

    <!-- Import the component -->
    <script
      type="text/babel"
      src="./App.js"
    ></script>

    <!-- The Application -->
    <script type="text/babel">
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
